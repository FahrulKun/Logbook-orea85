<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="120" fill="url(#bgGradient)"/>
  
  <!-- Massage symbol -->
  <g transform="translate(256, 256)">
    <!-- Body outline -->
    <rect x="-60" y="-30" width="120" height="60" rx="30" fill="white"/>
    
    <!-- Hands -->
    <rect x="-30" y="-60" width="60" height="120" rx="30" fill="white"/>
    <rect x="-85" y="-40" width="50" height="80" rx="25" fill="white"/>
    
    <!-- Center circle for focus -->
    <circle cx="0" cy="0" r="8" fill="url(#iconGradient)" opacity="0.3"/>
    
    <!-- Sparkles -->
    <circle cx="88" cy="-44" r="4" fill="white" opacity="0.9"/>
    <circle cx="68" cy="-24" r="3" fill="white" opacity="0.8"/>
    <circle cx="72" cy="-28" r="5" fill="white" opacity="0.7"/>
  </g>
</svg>