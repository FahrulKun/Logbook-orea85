<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f59e0b;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .icon-container {
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        .massage-symbol {
            width: 200px;
            height: 200px;
            position: relative;
        }
        .hand {
            width: 60px;
            height: 120px;
            background: white;
            border-radius: 30px;
            position: absolute;
            top: 40px;
            left: 70px;
            transform: rotate(-15deg);
        }
        .hand::before {
            content: '';
            width: 50px;
            height: 80px;
            background: white;
            border-radius: 25px;
            position: absolute;
            top: -20px;
            left: 15px;
            transform: rotate(25deg);
        }
        .body-outline {
            width: 120px;
            height: 60px;
            background: white;
            border-radius: 30px;
            position: absolute;
            bottom: 40px;
            left: 40px;
        }
        .sparkle {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 20px;
            right: 80px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }
        .sparkle:nth-child(2) {
            top: 60px;
            right: 60px;
            width: 6px;
            height: 6px;
        }
        .sparkle:nth-child(3) {
            top: 30px;
            left: 60px;
            width: 10px;
            height: 10px;
        }
        .download-btn {
            margin-top: 20px;
            padding: 12px 24px;
            background: white;
            color: #d97706;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="icon-container">
        <div class="massage-symbol">
            <div class="hand"></div>
            <div class="body-outline"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
            <div class="sparkle"></div>
        </div>
    </div>
    <button class="download-btn" onclick="downloadIcon()">Download Icon</button>

    <script>
        function downloadIcon() {
            const canvas = document.createElement('canvas');
            canvas.width = 512;
            canvas.height = 512;
            const ctx = canvas.getContext('2d');
            
            // Draw background
            const gradient = ctx.createLinearGradient(135, 0, 0, 512, 512);
            gradient.addColorStop(0, '#f59e0b');
            gradient.addColorStop(1, '#d97706');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 512, 512);
            
            // Draw icon elements
            drawIconElements(ctx);
            
            // Download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'icon-512x512.png';
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        function drawIconElements(ctx) {
            ctx.save();
            
            // Body outline
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.roundRect(196, 332, 120, 60, 30);
            ctx.fill();
            
            // Hands
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.roundRect(226, 252, 60, 120, 30);
            ctx.fill();
            
            ctx.beginPath();
            ctx.roundRect(171, 232, 50, 80, 25);
            ctx.fill();
            
            // Sparkles
            ctx.fillStyle = 'white';
            ctx.shadowColor = 'rgba(255, 255, 255, 0.8)';
            ctx.shadowBlur = 10;
            
            ctx.beginPath();
            ctx.arc(432, 212, 4, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(412, 252, 3, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.beginPath();
            ctx.arc(426, 222, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.restore();
        }
    </script>
</body>
</html>
